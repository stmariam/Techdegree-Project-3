<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Online Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="font">
    <meta name="viewport" content="width=device-width", initial-scale=1>
  </head>

  <body>
    <header>
      <h1 class="main-header">The Code Review</h1>
      <h2 class="invitation">Signup for our newsletter</h2>
      <p class="offer">Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <form action="index.html" method="post">
      <fieldset class="part-1">
        <legend class="header">Contact Information</legend>

          <div class="form-row">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full name" required>
          </div>

          <div class="form-row">
            <label for="mail">Email Address</label>
            <input type="email" id="mail" placeholder="email@website.com" required>
          </div>

          <div class="form-row">
            <label for="telephone">Phone Number</label>
            <input type="tel" id="telephone" name="user_telephone">
          </div>

          <div class="form-row">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
          </div>

          <div class="form-row">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
          </div>

          <div class="form-row">
            <label for="state">State</label>
              <select id="state" name="user_state">
                <optgroup label="Choose State">
                <option value="alabama">Alabam</option>
                <option value="hawaii">Hawaii</option>
                <option value="michigan">Michigan</option>
                <option value="new_mexico">New Mexico</option>
                <option value="south_dakota">South Dakota</option>
                </optgroup>
              </select>
          </div>

          <div class="form-row">
            <label for="zip-code">Zip Code</label><br>
            <input type="number" id="zip-code" name="user_zipcode">
          </div>

      </fieldset>

      <fieldset class="part-2" clearfix>
        <legend class="header">Newsletter</legend>

        <label class="select">Select the newsletter you would like to receive</label><br>
        <div class="checkbox-style">
          <input type="checkbox" id="html_news" value="html_news" name="newsletter_type"><label for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" value="css_news" name="newsletter_type"><label for="css_news">CSS News</label><br>
          <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter_type"><label for="javascript_news">Javascript News</label><br>
        </div>

        <label class="format">Newsletter format</label><br>
        <div c;ass="radio-style">
          <input type="radio" id="format_html" value="format_html" name="newsletter_format"><label for="format_html">HTML</label><br>
          <input type="radio" id="plain_text" value="plain_text" name="newsletter_format"><label for="plain_text">Plain Text</label><br>
        </div>

        <label for="topic" class="other">Other topics you'd like to hear about</label>
        <textarea id="topic" name="user_topic" placeholder="Write here..." clearfix></textarea>

      </fieldset>

      <button type="submit">Sign Up</button>
    </form>

  <footer class="footer">
    <p>Copyright The Code Review</p>
  </footer>
  </body>
</html>
