<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Online Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="font">
    <meta name="viewport" content="width=device-width", initial-scale=1>
  </head>

  <body>
    <header>
      <h1 class="name">The Code Review</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <form action="index.html" method="post">
      <fieldset>
        <legend>Contact Information</legend>

          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full name" required>

          <label for="mail">Email Address</label>
          <input type="email" id="mail" placeholder="email@website.com" required>

          <label for="telephone">Phone Number</label>
          <input type="tel" id="telephone" name="user_telephone">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label>
          <select>
            <optgroup label="Choose State">
              <option value="alabama">Alabam</option>
              <option value="hawaii">Hawaii</option>
              <option value="michigan">Michigan</option>
              <option value="new_mexico">New Mexico</option>
              <option value="south_dakota">South Dakota</option>
            </optgroup>
          </select>

          <label for="zip-code">Zip Code</label>
          <input type="number" id="zip-code" name="user_zipcode">

      </fieldset>

      <fieldset>
        <legend>Newsletter</legend>

        <p>Select the newsletter you would like to receive</p>
        <input type="checkbox" id="html_news" value="html_news" name="newsletter_type"><label for="html_news">HTML News</label><br>
        <input type="checkbox" id="css_news" value="css_news" name="newsletter_type"><label for="css_news">CSS News</label><br>
        <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter_type"><label for="javascript_news">Javascript News</label><br>

        <label>Newsletter format</label>
        <input type="radio" id="format_html" value="format_html" name="newsletter_format"><label for="format_html">HTML</label><br>
        <input type="radio" id="plain_text" value="plain_text" name="newsletter_format"><label for="plain_text">Plain Text</label>

        <label for="topic">Other topics you'd like to hear about</label>
        <textarea id="topic" name="user_topic" placeholder="Write here..."></textarea>

      </fieldset>

      <button type="submit">Sign Up</button>
    </form>

  <footer>
    <p>Copyright The Code Review</p>
  </footer>
  </body>
</html>
